<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-500 to-white-400 h-screem flex items-center justify-center p-8">

  <div class="bg-teal-300 p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Registro de Usuario</h2>

      <div class="flex flex-wrap gap-4 mb-4">
        
        <div class="w-full">
          <label for="nombres" class="text-lg font-semibold text-gray-700">Nombres</label>
          <input type="text" id="nombres" name="nombres" class=" block w-full p-3 rounded-lg border border-gray-300" placeholder="Ingresa tus nombres">
        </div>

        <div class="w-full">
          <label for="apellidos" class="text-lg font-semibold text-gray-700">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" class="block w-full p-3 rounded-lg border border-gray-300" placeholder="Ingresa tus apellidos">
        </div>
      </div>

      <div class="mb-4">
        <label for="telefono" class="text-lg font-semibold text-gray-700">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="block w-full p-3 rounded-lg border border-gray-300" placeholder="Ingresa tu número de teléfono">
      </div>

      <div class="mb-4">
        <label for="email" class="text-lg font-semibold text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="block w-full p-3 rounded-lg border border-gray-300" placeholder="Ingresa tu correo electrónico">
      </div>

      <div class="flex flex-wrap gap-4 mb-6">
        <div class="w-full">
          <label for="password" class="text-lg font-semibold text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" class="block w-full p-3 rounded-lg border border-gray-300" placeholder="Ingresa tu contraseña">
        </div>

        <div class="w-full">
          <label for="confirm_password" class="text-lg font-semibold text-gray-700">Confirmar Contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" class="block w-full p-3 rounded-lg border border-gray-300" placeholder="Confirma tu contraseña">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
          Registrarse
        </button>
      </div>
  </div>

</body>
</html>
