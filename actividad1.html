<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa</title>
</head>
<body class="bg-gradient-to-r from-purple-500 to-gray-400 h-screem flex items-center justify-center p-8">

  <section class="mx-auto bg-blue-300 p-10 rounded-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="text-3xl font-bold text-black mb-6">Contáctanos</h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="nombre" class=" text-lg font-semibold text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="block w-full p-3 rounded-lg border border-2 border-black" placeholder="Ingresa tu nombre">
          </div>

          <div>
            <label for="apellidos" class="text-lg font-semibold text-gray-700">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" class="block w-full p-3 rounded-lg border border-2 border-black" placeholder="Ingresa tus apellidos">
          </div>

          <div>
            <label for="email" class=" text-lg font-semibold text-gray-700">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="block w-full p-3 rounded-lg border border-2 border-black" placeholder="Ingresa tu correo">
          </div>

          <div>
            <label for="mensaje" class=" text-lg font-semibold text-gray-700">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" class="block w-full p-3 rounded-lg border border-2 border-black" placeholder="Escribe tu mensaje"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="w-full h-80 md:h-auto">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.0473811155653!2d-89.1495556249104!3d13.715580186672522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f633768ab7089d3%3A0x43d19cf512090fa0!2sConexion%20Soyapango!5e0!3m2!1ses-419!2ssv!4v1729026440344!5m2!1ses-419!2ssv" loading="lazy" class="h-full w-full"></iframe>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
</body>
</html>
